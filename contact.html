<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GC | Contact Us</title>
    <link rel="icon" href="assets/img/icon.png">
    <!-- include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- include font awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- customized css -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Start Contact Section -->
    <section class="contact py-5">
        <div class="container">
            <div class="heading-content d-flex justify-content-center ">
                <h2 class="text-capitalize text-white"> contact us! </h2>
            </div>
            <p class="text-center w-75 m-auto mt-5"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum non distinctio quasi voluptatem ipsum maiores provident tempora dolores neque voluptates?</p>

            <div class="row w-75 m-auto">
                <div class="col-md-6 mt-4">
                    <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0"
                        placeholder="Name">
                </div>

                <div class="col-md-6 mt-4">
                    <input type="email" class="form-control bg-transparent border-0 border-bottom rounded-0"
                        placeholder="Email">
                </div>

                <div class="col-12 mt-4">
                    <input type="text" class="form-control bg-transparent border-0 border-bottom rounded-0"
                        placeholder="Address">
                </div>

                <div class="col-12 mt-4">
                    <textarea class="form-control bg-transparent border-0 border-bottom rounded-0"
                        placeholder="Message.." rows="5"></textarea>
                </div>

                <a href="#"
                    class="contact-btn btn text-capitalize w-auto p-3 m-auto mt-4 rounded-pill">

                    send message
                </a>

            </div>
        </div>
    </section>
    <!-- End Contact Section -->


    <!-- include bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
